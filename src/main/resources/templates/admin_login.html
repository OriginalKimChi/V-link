<body>
<div class="authentication-theme auth-style_1">
    <div class="row">
        <div class="col-12 logo-section">
            <a href="./" class="logo">
                <img class="logo" src="./img/logo.png" alt="">
            </a>
            <div id="admin_title">관리자 로그인</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
            <div class="grid">
                <div class="grid-body">
                    <div class="row">
                        <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">

                                <div class="form-group input-rounded">
                                    <input type="text" class="form-control" id="admin_id" placeholder="id" />
                                </div>
                                <div class="form-group input-rounded">
                                    <input type="password" class="form-control" id="admin_pwd" placeholder="Password" />
                                </div>

                                <button type="submit" class="btn btn-primary btn-block" id="sign_btn" onclick="admin_login()" style="background:#ea4347;border-color: #ea4347;"> 로그인 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="auth_footer">
        <p class="text-muted text-center">© V-link Inc 2020</p>
    </div>
</div>
<script src="./js/admin/admin_login.js"></script>
