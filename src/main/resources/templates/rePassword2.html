<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V-link</title>
    <link rel="icon" href="/img/round_logo.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- plugins:css -->
    <link rel="stylesheet" href="http://jjeun.com/v-link/assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <!-- endinject -->
    <!-- vendor css for this page -->
    <!-- End vendor css for this page -->
    <!-- inject:css -->
    <!-- dropzone-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/basic.css"></script>

    <!-- plyr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.min.js"></script>
    <script src="./js/plyr-plugin-capture.js"></script>
    <script src="./js/fabric.js"></script>
    <script src="./js/fabric.min.js"></script>

    <!-- prettytag -->
    <script src="./js/prettytag.js"></script>
    <link rel="stylesheet" href="./css/prettytag.css" />

    <!--  alert  -->
    <script src="./js/toastr.min.js"></script>
    <link rel="stylesheet" href="./css/toastr.min.css" />
    <script src="./js/toastr.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="http://jjeun.com/v-link/assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout style -->
    <link rel="stylesheet" href="http://jjeun.com/v-link/assets/css/demo_1/style.css">
    <!-- Layout style -->
    <link rel="shortcut icon" href="http://jjeun.com/v-link/assets/images/favicon.ico" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="./js/partners/rePassword2.js"></script>
    <link rel="stylesheet" href="./css/partners/rePassword2.css" />
</head>
<body>
<div class="authentication-theme auth-style_1">
    <div class="row">
        <div class="col-12 logo-section">
            <a href="./" class="logo">
                <img class="logo" src="./img/logo.png" alt="">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
            <div class="grid">
                <div class="grid-body">
                    <div class="row">
                        <div class="col-lg-12 equel-grid">
                            <div class="grid">
                                <p class="grid-header">비밀번호 변경</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <form>
                                            <div class="form-group row showcase_row_area">
                                                <div class="col-md-4 showcase_text_area">
                                                    <label for="current_pwd">현재 비밀번호</label>
                                                </div>
                                                <div class="col-md-8 showcase_content_area">
                                                    <input type="password" class="form-control" id="current_pwd" placeholder="Enter your password">
                                                </div>
                                            </div>
                                            <div class="form-group row showcase_row_area">
                                                <div class="col-md-4 showcase_text_area">
                                                    <label for="new_pwd">새 비밀번호</label>
                                                </div>
                                                <div class="col-md-8 showcase_content_area">
                                                    <input type="password" class="form-control" id="new_pwd" placeholder="Enter your new password">
                                                </div>
                                            </div>
                                            <div class="form-group row showcase_row_area">
                                                <div class="col-md-4 showcase_text_area">
                                                    <label for="new_pwd2">새 비밀번호 확인</label>
                                                </div>
                                                <div class="col-md-8 showcase_content_area">
                                                    <input type="password" class="form-control" id="new_pwd2" placeholder="Enter your new password">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-sm btn-primary" id="sign_btn" onclick="modifyPwd()">변경하기</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="auth_footer">
        <p class="text-muted text-center">© V-link Inc 2020</p>
    </div>
</div>
<script src="./js/partners/assets/core.js"></script>
<!-- endinject -->
<!-- Vendor Js For This Page Ends-->
<script src="./js/partners/assets/apexcharts.min.js"></script>
<script src="./js/partners/assets/Chart.min.js"></script>
<script src="./js/partners/assets/chartjs.addon.js"></script>
<!-- Vendor Js For This Page Ends-->
<!-- build:js -->
<script src="./js/partners/assets/template.js"></script>
<script src="./js/partners/assets/dashboard.js"></script>
<!-- endbuild -->
</body>
</html>
